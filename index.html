<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- personal css -->
    <link rel="stylesheet" href="styles.css">
    <title>Your Agency Website</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <!-- Add your logo and navigation links here -->
    </nav>

    <!-- Middle Container with 2 Column 3 Row Layout -->
    <section class="container mx-auto my-8">  
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Repeat this block for each item in your layout -->
            <div class="mb-8">
                <!-- Image and text content for the grid item -->
            </div>
            <!-- Repeat the block for other grid items -->
        </div>
    </section>

    <!-- Customer Testimonies Section -->
    <section class="bg-gray-200 py-8">
        <div class="container mx-auto">
            <!-- Testimonies content, perhaps a carousel or individual cards -->
        </div>
    </section>

    <!-- Bottom Container -->
    <section class="container mx-auto my-8">
        <!-- Content for the bottom container -->
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <!-- Footer content, links, copyright, etc. -->
    </footer>

</body>
</html>
